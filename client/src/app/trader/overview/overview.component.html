<md-sidenav-container class="sidenav-fab-container">
    <md-sidenav #start align="start" opened="true" mode="side" class="bg-inverse left-sidenav">
        <app-symbolrow *ngFor="let currencyPair of currencyPairs | async" [currencyPair]="currencyPair" (emitSelectedPair)="selectedCurrencyPair = $event"></app-symbolrow>
    </md-sidenav>
    <md-sidenav #end align="end" opened="true" mode="side" class="bg-inverse right-sidenav">
        <div class="container-fluid">
            <app-sidepanel *ngIf="selectedCurrencyPair" [selectedCurrencyPair]="selectedCurrencyPair"></app-sidepanel>
        </div>
    </md-sidenav>
    <div class="content">
        <app-chart *ngIf="selectedCurrencyPair" [selectedCurrencyPair]="selectedCurrencyPair"></app-chart>
    </div>
</md-sidenav-container>
