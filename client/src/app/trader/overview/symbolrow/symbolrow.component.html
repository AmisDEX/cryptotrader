<div class="row tradeBlock">
    <div class="col-sm-12">
        <a [routerLink]="['/exchanges',currencyPair?.exchange, currencyPair?.base + currencyPair?.quote]" routerLinkActive="active" (click)="setCurrencyPair()">{{currencyPair?.symbol}}</a>

        <span *ngIf="currencyPair?.percentage > 0" class="badge badge-pill badge-success pull-right" data-toggle="tooltip" data-placement="top" title="24h change">{{currencyPair?.percentage | percent}}</span>
        <span *ngIf="currencyPair?.percentage < 0" class="badge badge-pill badge-danger pull-right" data-toggle="tooltip" data-placement="top" title="24h change">{{currencyPair?.percentage | percent}}</span>
        <span *ngIf="currencyPair?.percentage == 0" class="badge badge-pill badge-default pull-right" data-toggle="tooltip" data-placement="top" title="24h change">{{currencyPair?.percentage | percent}}</span>
    </div>
    <div #chart class="chart"></div>
    <div class="col-sm-6 data">
        <span translate>Volume</span>
        <span class="pull-right">{{currencyPair?.baseVolume | number:'1.0-2'}} {{currencyPair?.quote}}</span>
    </div>
    <div class="col-sm-6 data">
        <span translate>Price</span>
        <span class="pull-right">{{currencyPair?.last | number:'1.8-8'}} {{currencyPair?.quote}}</span>
    </div>

</div>
