<header>
    <nav class="navbar navbar-toggleable-sm navbar-inverse bg-inverse fixed-top">
        <button class="navbar-toggler navbar-toggler-right" type="button" aria-controls="navbar-menu" aria-label="Toggle navigation" (click)="toggleMenu()" [attr.aria-expanded]="!menuHidden">
      <span class="navbar-toggler-icon"></span>
    </button>
        <a class="navbar-brand" href="https://slashtrader.com" translate>APP_NAME</a>
        <div id="navbar-menu" class="collapse navbar-collapse float-xs-none" [ngbCollapse]="menuHidden">
            <div class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/']"><i class="fa fa-dashboard"></i> <span translate>Dashboard</span></a>
                </li>
                <div class="nav-item dropdown" ngbDropdown>
                    <a id="exchange-dropdown" class="nav-link" ngbDropdownToggle><i class="fa fa-table"></i>  <span translate>Exchange</span></a>
                    <div class="dropdown-menu" aria-labelledby="exchange-dropdown">
                        <button class="dropdown-item" *ngFor="let exchange of exchanges" [routerLink]="['/exchanges',exchange]" routerLinkActive="active">{{exchange}}</button>
                    </div>
                </div>
            </div>

            <div class="navbar-nav ml-auto">
                <app-conversion></app-conversion>

                <div class="nav-item" ngbDropdown>
                    <a id="language-dropdown" class="nav-link" ngbDropdownToggle>{{currentLanguage}}</a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="language-dropdown">
                        <button class="dropdown-item" *ngFor="let language of languages" (click)="setLanguage(language)">{{language}}</button>
                    </div>
                </div>
                <div class="nav-item" ngbDropdown>
                    <a id="user-dropdown" class="nav-link" ngbDropdownToggle>
                        <i class="fa fa-user-circle"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="user-dropdown">
                        <h6 class="dropdown-header">
                            <span translate>Logged in as</span> <b>{{username}}</b>
                        </h6>

                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" (click)="logout()" translate>Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
